<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FauxBook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 text-gray-900">

  <header class="bg-white shadow sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center gap-4">
          <div class="text-2xl font-semibold text-blue-600">FauxBook</div>
          <div class="hidden sm:flex items-center bg-gray-100 rounded-full px-3 py-1 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
            </svg>
            <input id="searchInput" class="bg-transparent outline-none w-48" placeholder="Search" />
          </div>
        </div>

        <div class="flex items-center gap-4">
          <nav class="hidden md:flex gap-1">
            <button class="px-3 py-1 rounded hover:bg-gray-100">Home</button>
            <button class="px-3 py-1 rounded hover:bg-gray-100">Friends</button>
            <button class="px-3 py-1 rounded hover:bg-gray-100">Watch</button>
            <button class="px-3 py-1 rounded hover:bg-gray-100">Marketplace</button>
          </nav>

          <div class="flex items-center gap-3">
            <button class="p-2 rounded-full hover:bg-gray-100" title="Notifications">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 2a6 6 0 00-6 6v3.586L3.293 14.293A1 1 0 004 16h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z" />
              </svg>
            </button>
            <img src="my pic.jpg" alt="me" class="h-8 w-8 rounded-full object-cover" /> <button onclick="logOut()" style="background-color: rgb(94, 94, 250); border-radius: 5px;">Log Out</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">

      <!-- Left Sidebar -->
      <aside class="lg:col-span-3 hidden lg:block">
        <div class="bg-white rounded-lg shadow p-4 sticky top-20">
          <div class="flex items-center gap-3">
            <img src="my pic.jpg" alt="avatar" class="h-12 w-12 rounded-full object-cover" />
            <div>
              <div class="font-semibold">Muhammad Umar</div>
              <div class="text-xs text-gray-500">Karachi, PK</div>
            </div>
          </div>

          <nav class="mt-4">
            <a class="block py-2 px-2 rounded hover:bg-gray-50">Profile</a>
            <a class="block py-2 px-2 rounded hover:bg-gray-50">Friends</a>
            <a class="block py-2 px-2 rounded hover:bg-gray-50">Groups</a>
            <a class="block py-2 px-2 rounded hover:bg-gray-50">Saved</a>
            <a class="block py-2 px-2 rounded hover:bg-gray-50">Settings</a>
          </nav>
        </div>

        <div class="bg-white rounded-lg shadow p-4 mt-4">
          <h4 class="font-semibold mb-2">Your Shortcuts</h4>
          <ul class="text-sm text-gray-600 space-y-2">
            <li class="flex items-center gap-2">üé® Design Club</li>
            <li class="flex items-center gap-2">üì∏ Photography</li>
            <li class="flex items-center gap-2">üíº Freelance</li>
          </ul>
        </div>
      </aside>

  
    </div>
  </main>

  <footer class="text-center text-xs text-gray-500 py-6">Made by ‚ù§Ô∏è Muhammad Umar @2025</footer>

   <script type="module" src="config.js"></script>
  <script type="module" src="dashboard.js"></script>

</body>
</html>
